<!DOCTYPE html>
<html>
<head>
  <title>EmailJS Example</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("GB3auA7v_QRGWZ79s"); // âœ… Replace with your actual public key
    })();
  </script>
</head>
<body>
  <form id="contact-form">
    <input type="text" name="title" placeholder="Title" required /><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_u1m7pyp', 'template_77xbudf', this)
        .then(function(response) {
          document.getElementById('response').textContent = 'Success: Email sent!';
        }, function(error) {
          console.error('FAILED...', error);
          document.getElementById('response').textContent = 'Error: ' + error.text;
        });
    });
  </script>
</body>
</html>
