<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmailJS Example (Fixed)</title>
</head>
<body>
  <form id="contact-form">
    <input type="text" name="title" placeholder="Title" required /><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
  <p id="response"></p>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

    emailjs.init('GB3auA7v_QRGWZ79s'); // ðŸ” Replace with your key

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_u1m7pyp', 'template_77xbudf', this)
        .then(() => {
          document.getElementById('response').textContent = 'Email sent successfully!';
        }, (error) => {
          console.error('FAILED...', error);
          document.getElementById('response').textContent = 'Error: ' + error.text;
        });
    });
  </script>
</body>
</html>
