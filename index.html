<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Sender</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('YOUR_PUBLIC_KEY'); // replace with your Public Key
    })();
  </script>
</head>
<body>
  <header>
    <h1>Send a Message</h1>
  </header>
  <div class="content">
    <form id="contact-form">
      <label for="emailTitle">Title:</label><br />
      <input type="text" name="title" id="emailTitle" placeholder="Enter email title" /><br /><br />

      <label for="emailBody">Message:</label><br />
      <textarea name="message" id="emailBody" placeholder="Enter your message here..."></textarea><br /><br />

      <button type="submit">Send Email</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
